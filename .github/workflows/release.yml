name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.1)'
        required: true

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extract changelog for this version
            sed -n '/## \[Unreleased\]/,/## \[/p' CHANGELOG.md | sed '1d;$d' > release_notes.md
            if [ ! -s release_notes.md ]; then
              echo "Release ${{ steps.get_version.outputs.version }}" > release_notes.md
            fi
          else
            echo "Release ${{ steps.get_version.outputs.version }}" > release_notes.md
          fi
          cat release_notes.md

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Raikage ${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false

  build-binaries:
    name: Build Release Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact_name: raikage
            asset_name: raikage-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-linux
            artifact_name: raikage
            asset_name: raikage-linux-aarch64
          - os: windows-latest
            target: x86_64-windows
            artifact_name: raikage.exe
            asset_name: raikage-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-macos
            artifact_name: raikage
            asset_name: raikage-macos-x86_64
          - os: macos-latest
            target: aarch64-macos
            artifact_name: raikage
            asset_name: raikage-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.2'

      - name: Build release binary
        run: |
          zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSafe
          ls -lh zig-out/bin/

      - name: Compress binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd zig-out/bin
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          ls -lh ${{ matrix.asset_name }}.tar.gz

      - name: Compress binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd zig-out/bin
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ${{ matrix.asset_name }}.zip
          Get-ChildItem ${{ matrix.asset_name }}.zip

      - name: Upload Release Asset (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./zig-out/bin/${{ matrix.asset_name }}.tar.gz
          asset_name: ${{ matrix.asset_name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Release Asset (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./zig-out/bin/${{ matrix.asset_name }}.zip
          asset_name: ${{ matrix.asset_name }}.zip
          asset_content_type: application/zip

      - name: Generate checksums (Unix)
        if: runner.os == 'ubuntu-latest'
        run: |
          cd zig-out/bin
          sha256sum ${{ matrix.asset_name }}.tar.gz > ${{ matrix.asset_name }}.tar.gz.sha256
          cat ${{ matrix.asset_name }}.tar.gz.sha256

      - name: Upload checksum
        if: runner.os == 'ubuntu-latest'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./zig-out/bin/${{ matrix.asset_name }}.tar.gz.sha256
          asset_name: ${{ matrix.asset_name }}.tar.gz.sha256
          asset_content_type: text/plain
